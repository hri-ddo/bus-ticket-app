<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Login</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest"></script>
    <link rel="stylesheet" href="QR.css">
</head>
<body>
    <h2>Scan QR Code to Log In</h2>
    <canvas id="qrcode"></canvas>
    <script>
        async function generateQRCode() {
            const response = await fetch("https://your-backend.com/generate-token");
            const data = await response.json();
            QRCode.toCanvas(document.getElementById("qrcode"), data.qr_url, function (error) {
                if (error) console.error(error);
            });
        }
        generateQRCode();
    </script>
</body>
</html>
